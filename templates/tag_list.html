<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly - Tags</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
            <a href="/tags/{{tag.id}}"><ul>{{tag.tag_name}}</ul></a>
        {% endfor %}
    </ul>
    <form action="/tags/new">
        <button>Add New Tag</button>
    </form>
    <form action="/">
        <button>Go Home</button>
    </form>
</body>
</html>
